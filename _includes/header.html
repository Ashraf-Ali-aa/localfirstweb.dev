<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      as="font"
      crossorigin="anonymous"
      href="/assets/fonts/archivo.woff2"
      rel="preload"
      type="font/woff2"
    />
    <link href="https://www.googletagmanager.com/" rel="dns-prefetch" />
    <link
      as="script"
      href="https://www.googletagmanager.com/gtag/js?id=G-0HGP6VFVJ3"
      rel="preload"
    />

    <title>{{site.title}}</title>
    <meta content="{{site.description}}" name="description" />

    <meta content="website" property="og:type" />
    <meta content="{{site.title}}" property="og:title" />
    <meta content="{{site.description}}" property="og:description" />
    <meta content="{{site.url}}" property="og:url" />
    <meta content="/assets/images/logo.png" property="og:image" />

    <meta content="summary" name="twitter:card" />
    <meta content="{{site.title}}" name="twitter:title" />
    <meta content="{{site.description}}" name="twitter:description" />
    <meta content="/assets/images/logo.png" name="twitter:image" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="/assets/images/logo.svg" rel="icon" type="image/svg+xml" />
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link href="{{site.url}}" rel="canonical" />
  </head>

  <body>
    <header>
      <img
        alt="Local-First Web Development Logo"
        src="/assets/images/logo.svg"
      />
      <h1>
        Local-First
        <span>Web Development</span>
      </h1>
    </header>
